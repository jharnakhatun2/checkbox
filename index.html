<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked or Unchecked Multiple Checkbox</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <h1>Select Colors</h1>
      <button id="btn">Check All | Uncheck All</button><br><br>
      
      <div>
        <label for="red">
          <input type="checkbox" name="color" id="red" value="red">Red
        </label>
      </div>
      
      <div>
        <label for="blue">
          <input type="checkbox" name="color" id="blue" value="blue">Blue
        </label>
      </div>
      
      <div>
        <label for="green">
          <input type="checkbox" name="color" id="green" value="green">Green
        </label>
      </div>
      
      <div>
        <label for="yellow">
          <input type="checkbox" name="color" id="yellow" value="yellow">Yellow
        </label>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
